{% load static %}


<link rel="stylesheet" href="{% static 'polls/styles.css' %}">

{% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
        <li>
            <a href="{% url "polls:qtn_details" question.id %}">
                {{ question.question_text }}
            </a>
        </li>    
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
